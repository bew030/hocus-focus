<!doctype html>
<html>
  <head>
    <title>Hocus Focus Popup</title>
    <body style="width:200px; height:310px">
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>

    <!-- Handles the top name and logo elements -->
    <div class="wrapper">
      <div class="box1" style="text-align: center">
        <h1>Hocus Focus</h1>
      </div>

      <div class="box2" style="margin-top: 10px; text-align: center">
        <img src='Wand.png' width="60" height="60"
        align="center" id='BookIcon'>
      </div>
    </div>

      <!-- Creates line between logo and name and rest of elements -->
      <hr>
      <!-- Creates inner wrapper for slider, timer, and rest of elements-->
      <div class="innerwrapper">
        <!-- Wraps toggle button -->
        <div class="innerbox1" style="text-align: center">
          <!--Class Switch handles the toggle button-->
        <label class="switch">
          <input type="checkbox" id="togBtn">
          <div class="slider round">
            <!--ADDED HTML, text inside the slider box -->
            <span class="study on">STOP</span>
            <span class="study off">START</span>
            <!--END-->
          </div>
        </label>
      </div>

        <!-- Wraps timer -->
        <div class="innerbox2" style="text-align: center">
              <h1>
                  <span id="hour">00</span> :
                  <span id="min">00</span> :
                  <span id="sec">00</span>
              </h1>
        </div>

        <!-- Wraps total hours studied and timer -->
        <div class="innerbox3" style="text-align: center">
          <h3>Total Time Studied:
            <h1>
                <span id="totalHour">00</span> :
                <span id="totalMin">00</span> :
                <span id="totalSec">00</span>
            </h1></h3>
          <a href="options.html" class="button">Settings</a>
          <button id='clear_button'>Clear Total Time Studied</button>
        </div>
      </div>


    <script src="popup.js"></script>
  </body>
</html>
