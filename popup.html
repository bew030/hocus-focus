<!doctype html>
<html>
  <head>
    <title>Study Aid Popup</title>
    <body style="width:200px; height:200px">
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>

    <!-- Handles the top name and logo elements -->
    <div class="wrapper">
      <div class="box1" style="text-align: center">
        <h1>Study Aid</h1>
      </div>

      <div class="box2" style="margin-top: 10px; text-align: center">
        <img src='address_book.png' width="60" height="60"
        align="center" id='BookIcon'>
      </div>
    </div>

      <!-- Creates line between logo and name and rest of elements -->
      <hr margin: 10px>
      <div class="innerwrapper">
        <div class="innerbox1" style="text-align: center">
          <!--Class Switch handles the toggle button-->
        <label class="switch">
          <input type="checkbox" id="togBtn">
          <div class="slider round">
            <!--ADDED HTML, text inside the slider box -->
            <span class="study on">STOP</span>
            <span class="study off">START</span>
            <!--END-->
          </div>
        </label>
      </div>

        <div class="innerbox2" style="text-align: center">
              <h1>
                  <span id="hour">00</span> :
                  <span id="min">00</span> :
                  <span id="sec">00</span>
              </h1>
        </div>

        <div class="innerbox3" style="text-align: center">
          <h3>Total Hours Studied: </h3>
          <a href="options.html" class="button">Settings</a>
        </div>
      </div>
