<!doctype html>
<html>
  <head>
    <title>Study Aid Popup</title>
    <body style="width:200px; height:300px">
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <div style= "width:100%">
    <div id="header">
    <img src='address_book.png' width="60" height="60"
    align="left" id='BookIcon'>

    <h1>Study Aid</h1>
    </div>
    </div>
    <!--Class Switch handles the toggle button-->
    <label class="switch" id ='checkPage'>
      <input type="checkbox" id="togBtn">
      <div class="slider round">
        <!--ADDED HTML, text inside the slider box -->
        <span class="study on">START</span>
        <span class="study off">STOP</span>
        <!--END-->
      </div>
    </label>

    <div style="text-align: center">
        <h1>
            <span id="hour">00</span> :
            <span id="min">00</span> :
            <span id="sec">00</span> 
        </h1>
    </div>

    <h3 id="demo">Time Studied:</h3>
    <h3>Time Since Last Study Session:</h3>
    <div style="text-align: center">
        <button>Settings</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
