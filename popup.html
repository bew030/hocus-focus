<!DOCTYPE html>
<html>
  <head>
    <title>Study Aid Popup</title>
    <body style="width:200px; height:150px">
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <div class="wrapper">

    <div class="box1" style="text-align: center">
      <h1>Study Aid</h1>
    </div>

    <div class="box2" style="margin-top: 10px">
      <img src='address_book.png' width="60" height="60"
      align="center" id='BookIcon'>
    </div>



    <div class="box3" style="text-align: center">
      <hr margin: 10px>
      <!--Class Switch handles the toggle button-->
    <label class="switch">
      <input type="checkbox" id="togBtn">
      <div class="slider round">
        <!--ADDED HTML, text inside the slider box -->
        <span class="study on">STOP</span>
        <span class="study off">START</span>
        <!--END-->
      </div>
    </label>
    <div style="text-align: center">
        <h1>
            <span id="hour">00</span> :
            <span id="min">00</span> :
            <span id="sec">00</span>
        </h1>
    </div>
  </div>

    <div class="box4">
      <h3>Duration Since Last Study Session:</h3>
      <div id="settings"><a href="options.html">Settings</a></div>
    </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
